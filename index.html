    <meta charset="UTF-8">

    />

    <title>Athletic Station - Tienda Deportiva</title>
</head>
<body>
    <!-- Contenedor principal con video de fondo -->
    <main class="main-container">
        <!-- Sección de Video de Fondo -->
        <section id="hero-section" class="video-background">
            <video autoplay muted loop id="bgVideo">
                <source src="HCKVIDEO.mp4" type="video/mp4">
                Tu navegador no soporta video HTML5.
            </video>
            
            <!-- Navegación superpuesta sobre el video -->
            <nav class="navbar navbar-expand-lg hckNavbar fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand text-light mx-4" href="#">
                        <i class="bi bi-dribbble me-2"></i>Athletic Station
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button onclick="hckCarrito()" type="button" class="btn btn btn-light btn-sm mx-4">
                                <i class="bi bi-bag-check-fill"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido superpuesto sobre el video -->
            <div class="content-overlay">
                <aside id="hckAside"></aside>
            </div>
        </section>
    </main>

    <!-- Sección de Productos -->
    <section id="productos-section" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Nuestros Productos</h2>
            <div class="row">
                <!-- Los productos se renderizan dinámicamente desde JavaScript -->
            </div>
        </div>
    </section>

    <!-- Sección de Carrusel de Productos Favoritos -->
    <section id="favoritos-section" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Productos Favoritos</h2>
            <div id="favoritosCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner">
                    <!-- Los slides se renderizan dinámicamente desde JavaScript -->
                </div>
                
                <!-- Controles del carrusel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#favoritosCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#favoritosCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
    </section>
